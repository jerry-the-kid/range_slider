<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <script defer src="app.js"></script>

    <title>Frontend Mentor | Interactive pricing component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        color: hsl(227, 35%, 25%);
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: rgb(48, 44, 44);
      }
    </style>
  </head>
  <body>
    <main role="main" class="main">
      <div class="heading-box">
        <h1 class="heading--primary heading">Simple, traffic-based pricing</h1>
        <h2 class="heading--sub">
          Sign-up for our 30-day trial. No credit card required.
        </h2>
      </div>
      <div class="card">
        <div class="card__content">
          <p class="card__heading">100K Pageviews</p>
          <label class="card__price-box" for="slider">
            <h3 class="card__price heading">$16.00</h3>
            <span class="card__per">/ month</span>
          </label>

          <input
            id="slider"
            class="card__slider"
            tabindex="0"
            type="range"
            min="0"
            max="32"
            value="16"
            step="8"
            autocomplete="off"
          />
          <div class="card__pay-type">
            <p class="card__type">Monthly Billing</p>

            <div
              class="card__toggle"
              role="button"
              aria-pressed="false"
              aria-label="Toggle"
              tabindex="0"
            >
              <div class="card__toggle-circle"></div>
            </div>
            <p class="card__type">Yearly Billing</p>
            <div class="card__discount card__discount--1">
              <p>25% discount</p>
            </div>
            <div class="card__discount card__discount--2">
              <p>-25%</p>
            </div>
          </div>
        </div>
        <div class="card__cta">
          <ul class="card__items">
            <li class="card__item">
              <img src="images/icon-check.svg" alt="" class="check" />
              Unlimited websites
            </li>
            <li class="card__item">
              <img src="images/icon-check.svg" alt="" class="check" />
              100% data ownership
            </li>
            <li class="card__item">
              <img src="images/icon-check.svg" alt="" class="check" />
              Email reports
            </li>
          </ul>
          <a href="#" class="btn">Start my trial</a>
        </div>
      </div>
    </main>
    <div class="attribution" role="note">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/jerry-the-kid">Hao Pham</a>.
    </div>
  </body>
</html>
